<h2 class="page-header">Markdown文件</h2>
<div class="panel panel-default">
  <div class="panel-heading">说明</div>
  <div class="panel-body">
    <ul class="list-group">
      <li class="list-group-item">
        <div class="input-group">
          <span class="input-group-addon">文件路径</span>
          <input type="text" class="form-control" placeholder="输入markdown文件路径" ng-model="path">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="list()">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div>
      </li>
      <li class="list-group-item">
        <a href="http://v3.bootcss.com/components/"
            target="_blank">组件</a>：无数可复用的组件，包括字体图标、下拉菜单、导航、警告框、弹出框等更多功能。
      </li>
      <li class="list-group-item">
        <a href="http://v3.bootcss.com/css/"
            target="_blank">全局CSS样式</a>：设置全局 CSS 样式；基本的 HTML 元素均可以通过 class 设置样式并得到增强效果；还有先进的栅格系统。
      </li>
    </ul>
  </div>
  <div class="table-responsive" ng-show="showTable">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>
            <span class="text-center text-middle">序号</span>
          </th>
          <th>
            <div class="input-group">
              <span class="input-group-addon">文件名称@</span>
              <input type="text" class="form-control" placeholder="关键字过滤" ng-model="test">
              <div class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="sort('name')">
                  <span class="glyphicon glyphicon-sort-by-alphabet{{sortName}}"></span>
                </button>
                <button class="btn btn-default" type="button" ng-click="sort('path')">
                  <span class="glyphicon glyphicon-sort-by-attributes{{sortPath}}"></span>
                </button>
              </div>
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in items | filter:test"> <!-- | orderBy:'name':reverse -->
          <td>{{$index + 1}}</td>
          <td title="{{item.path}}"><a href="{{item.path}}" target="_blank">{{item.name}}</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
