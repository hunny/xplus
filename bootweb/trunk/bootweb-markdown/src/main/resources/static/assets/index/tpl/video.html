<h2 class="page-header">MP4文件</h2>
<div class="panel panel-default">
  <div class="panel-heading">说明</div>
  <div class="panel-body">
    <ul class="list-group">
      <li class="list-group-item">
        <div class="input-group">
          <span class="input-group-addon">视频目录</span>
          <input type="text" class="form-control" placeholder="输入MP4视频目录" ng-model="path">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="list()">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div>
      </li>
    </ul>
  </div>
  <div class="table-responsive" ng-show="showTable">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>
            <span class="text-center text-middle">序号</span>
          </th>
          <th>
            <div class="input-group">
              <span class="input-group-addon">文件名称@</span>
              <input type="text" class="form-control" placeholder="关键字过滤" ng-model="test">
              <div class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="sort('name')">
                  <span class="glyphicon glyphicon-sort-by-alphabet{{sortName}}"></span>
                </button>
                <button class="btn btn-default" type="button" ng-click="sort('path')">
                  <span class="glyphicon glyphicon-sort-by-attributes{{sortPath}}"></span>
                </button>
              </div>
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in items | filter:test"> <!-- | orderBy:'name':reverse -->
          <td>{{$index + 1}}</td>
          <td title="{{item.path}}"><a href="{{item.path}}" target="_blank">{{item.name}}</a>
            <div class="thumbnail">
              <video controls="controls" title="{{item.path}}">
                <!-- <source src="/video/play?path={{item.path}}" type="video/mp4" /> -->
                您的浏览器不支持 video 标签。
              </video>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
