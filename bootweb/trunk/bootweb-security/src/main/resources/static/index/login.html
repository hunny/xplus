<div class="panel panel-default" ng-controller="LoginController">
  <div class="panel-heading">
    <h3 class="panel-title">Spring Boot & Spring Security AngularJS Demo</h3>
  </div>
  <div class="panel-body">
    <div class="list-group">
      <div class="list-group-item">用户登录</div>
      <div class="list-group-item">
        <div class="input-group">
          <span class="input-group-addon">用户　@</span>
          <input type="text" ng-model="user.username" class="form-control username" placeholder="username" aria-describedby="username">
        </div>
      </div>
      <div class="list-group-item">
        <div class="input-group">
          <span class="input-group-addon">密码　@</span>
          <input type="password" ng-model="user.password" class="form-control password" placeholder="password" aria-describedby="password">
        </div>
      </div>
      <div class="list-group-item text-right">
        <div class="btn-group" role="group" aria-label="按钮组">
          <button type="button" class="btn btn-default btn-sm login" ng-click="myLogin()">登录</button>
          <button type="button" class="btn btn-default btn-sm reset" ng-click="myReset()">重置</button>
        </div>
      </div>
    </div>
  </div>
</div>
