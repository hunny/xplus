<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello WebSocket - Accept Server Message.</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>
<div id="main-content" class="container">
  <h2>WebSocket - Accept Server Message.</h2>
  <div class="row">
    <div class="col-md-6">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="connect">WebSocket connection:</label>
          <button id="connect" class="btn btn-default" type="submit">Connect</button>
          <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <ul id="server-msg" class="list-group">
        <li class="list-group-item disabled">服务端消息</li>
      </ul>
    </div>
  </div>
</div>
<script type="text/javascript">
var stompClient = null;
function connect() {
    var socket = new SockJS("/my-websocket");// http://localhost:8443/ws
    stompClient = Stomp.over(socket);
    stompClient.connect({}, function (frame) {
		setConnected(true);
		console.log('Connected: ' + frame);
        stompClient.subscribe('/topic/updateService', function (data) {
            console.log(data);
            $('#server-msg').append('<li class="list-group-item">' + data.body + '</li>');
        });
    });
}
function disconnect() {
    if (stompClient != null) {
        stompClient.disconnect();
    }
    console.log("Disconnected");
	setConnected(false);
}

function setConnected(connected) {
	$("#connect").prop("disabled", connected);
	$("#disconnect").prop("disabled", !connected);
}
  
$(function() {
	$("form").on('submit', function(e) {
		e.preventDefault();
	});
	$("#connect").click(function() {
		connect();
	});
	$("#disconnect").click(function() {
		disconnect();
	});
});
</script>
</body>
</html>
