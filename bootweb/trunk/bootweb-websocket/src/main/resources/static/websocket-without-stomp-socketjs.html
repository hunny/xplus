<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello WebSocket without STOMP and SockJs Demo.</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="/webjars/jquery/jquery.min.js"></script>
</head>
<body>
<div id="main-content" class="container">
  <h2>Hello WebSocket without STOMP and SockJs.</h2>
  <div class="row">
    <div class="col-md-6">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="connect">WebSocket connection:</label>
          <button id="connect" class="btn btn-default" type="submit">Connect</button>
          <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name">Message:</label>
          <input id="name" type="text" />
          <button id="send" class="btn btn-default" type="submit">Send</button>
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <ul id="server-msg" class="list-group">
        <li class="list-group-item disabled">服务端消息</li>
      </ul>
    </div>
  </div>
</div>
<script type="text/javascript">
var ws = null;
function connect() {
	ws = new WebSocket('ws://localhost:8080/name');
	ws.onmessage = function(data){
		showMessage(data.data);
	}
	setConnected(true);
}
function disconnect() {
    if (ws != null) {
        ws.close();
    }
    setConnected(false);
    console.log("Disconnected");
}

function setConnected(connected) {
	$("#connect").prop("disabled", connected);
	$("#disconnect").prop("disabled", !connected);
}

function showMessage(message) {
    $("#server-msg").append('<li class="list-group-item">' + message + '</li>');
}

function sendName() {
    ws.send($("#name").val());
}

$(function() {
	$("form").on('submit', function(e) {
		e.preventDefault();
	});
	$("#connect").click(function() {
		connect();
	});
	$("#disconnect").click(function() {
		disconnect();
	});
	$("#send").click(function() {
		sendName();
	});
});
</script>
</body>
</html>
